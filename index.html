<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="jumbotron text-center"><h1></h1></header>
    <main style="width: 75%; margin-left: 15%">
      <div class="card-columns">
        <div class="card bg-danger">
          <h2 class="card-text font-weight-bold text-center text-uppercase">
            Manager
          </h2>
          <img
            class="card-img-top"
            src="/images/mario.png"
            style="width: 50%; margin-left: 25%"
          />
          <div class="card-body text-center">
            <h3 class="card-text font-weight-bold text-center"></h3>
            <h4 class="card-text text-center">ID:</h4>
            <h4 class="card-text text-center">Email:</h4>
            <h4 class="card-text text-center">Office Number: NaN</h4>
          </div>
        </div>
        <div class="card bg-danger">
          <h2 class="card-text font-weight-bold text-center text-uppercase">
            Engineer
          </h2>
          <img
            class="card-img-top"
            src="/images/luigi.png"
            style="width: 50%; margin-left: 25%"
          />
          <div class="card-body text-center">
            <h3 class="card-text font-weight-bold text-center"></h3>
            <h4 class="card-text text-center">ID:</h4>
            <h4 class="card-text text-center">Email:</h4>
            <h4 class="card-text text-center">Github:</h4>
          </div>
        </div>
        <div class="card bg-danger">
          <h2 class="card-text font-weight-bold text-center text-uppercase">
            Intern
          </h2>
          <img
            class="card-img-top"
            src="/images/goomba.png"
            style="width: 50%; margin-left: 25%"
          />
          <div class="card-body text-center">
            <h3 class="card-text font-weight-bold text-center"></h3>
            <h4 class="card-text text-center">ID:</h4>
            <h4 class="card-text text-center">Email:</h4>
            <h4 class="card-text text-center">School:</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
